<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UG Games</title>
  </head>
  <body class="dark-mode">
    <header class="header">
      <div class="header__logo">
        <img class="img" src="./assets/icons/logo.svg" alt="logo" />
      </div>
      <div class="menu-container menu-container--is-hidden">
        <!-- MOBILE HEADER -->
        <div class="header header--mobile">
          <div class="header__logo">
            <img class="img" src="./assets/icons/logo.svg" alt="logo" />
          </div>
          <button
            class="header__button-call header__button-call--mobile"
            type="button"
          >
            вакансії
          </button>
          <button
            class="header__menu-toggle"
            type="button"
            data-menu_close
            aria-label="Mobile menu trigger"
          >
            <svg class="icon" width="36" height="36">
              <use href="./assets/icons/icon_sprite.svg#menu-toggle"></use>
            </svg>
          </button>
        </div>
        <div class="menu-container__wrapper">
          <!-- NAVIGATION -->
          <nav class="site-nav">
            <ul class="site-nav__list">
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Наші продукти</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Чому ми?</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link" href="#">Відгуки</a>
              </li>
            </ul>
          </nav>
          <div class="menu-container__wrapper--inner">
            <!-- LOCALIZATION -->
            <div class="localization">
              <button
                class="localization__current-lang"
                type="button"
                aria-label="Open accessible languages"
              ></button>
              <ul class="localization__list localization__list--hidden"></ul>
            </div>

            <!-- THEME TOGGLE -->
            <ul class="theme-toggle">
              <li>
                <button
                  class="theme-toggle__button"
                  type="button"
                  data-light_mode
                >
                  <svg class="icon theme-toggle__icon" width="24" height="24">
                    <use href="./assets/icons/icon_sprite.svg#sun"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button
                  class="theme-toggle__button theme-toggle__button--current"
                  type="button"
                  data-dark_mode
                >
                  <svg class="icon theme-toggle__icon" width="24" height="24">
                    <use href="./assets/icons/icon_sprite.svg#moon"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <button
        class="header__button-call"
        type="button"
        aria-label="Contact button"
      >
        вакансії
      </button>
      <button
        class="header__menu-toggle"
        type="button"
        data-menu_open
        aria-label="Mobile menu trigger"
      >
        <svg class="icon" width="36" height="36">
          <use href="./assets/icons/icon_sprite.svg#menu-toggle"></use>
        </svg>
      </button>
    </header>
    <main>
      <section class="hero">
        <div class="greeting">
          <p class="greeting__intro">вітаємо в</p>
          <h1 class="greeting__title">ug games</h1>
          <p class="greeting__content">
            <span class="greeting__content--highlighted">ug games</span> - це
            реалістична онлайн гра про нашу країну, в якій відтворена вся краса
            наших міст, справжніх авто, де ти зможеш попрацювати на реально
            крутих роботах
          </p>
          <div class="greeting__buttons">
            <button type="button" class="button">pc</button>
            <button type="button" class="button button--secondary">
              mobile
            </button>
          </div>
        </div>
        <p class="hero__forwarder">Гортайте нижче</p>
      </section>
    </main>
  </body>
</html>
